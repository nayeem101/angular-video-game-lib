<div class="details">
  <div class="game-banner">
    <img src="" alt="game banner image" class="game-banner-img" />
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Game Name</h1>
        <h2 class="game-header-realese-date">Release Date:</h2>

        <p class="game-header-genres">
          <span>RPG</span>
        </p>

        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"
          >
            <a href="http://" target="_blank" rel="noopener noreferrer">
              Metacritic
            </a>
          </mwl-gauge>
        </div>
      </div>

      <!-- tabs here -->

    </div>
  </div>
</div>
